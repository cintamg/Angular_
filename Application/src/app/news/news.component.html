<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 cl-lg-12 col-xl-12">
            <div class="row g-3">
                <div *ngFor="let i of data.articles" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                    <div class="card">
                        <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h4 class="card-title">{{i.title}}</h4>
                          <h5 class="card-author">{{i.author}}</h5>
                          <p class="card-text">{{i.description}}</p>
                          <a href="#" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
