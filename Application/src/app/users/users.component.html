<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12">
            <nav class="nav">
                <a class="nav-link" href="shopping.component.html">Shopping App</a>
                <a class="nav-link" href="todo.component.html">Todo-list</a>
                <a class="nav-link" href="album.component.html">Album</a>
                <a class="nav-link" href="livenews.component.html">Live News</a>
                <a class="nav-link" href="posts.component.html">Posts</a>
                <a class="nav-link" href="photos.component.html">Photos</a>
                <a class="nav-link active" aria-current="page"  href="users.component.html">User</a>
            </nav>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Website</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.username}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.website}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
